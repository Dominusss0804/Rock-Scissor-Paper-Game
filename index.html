<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "flex-image-container">
            <img src = "Assets/rock.png" class = "imagetop">
            <img src = "Assets/paper.png" class = "imagetop">
            <img src = "Assets/scissor.png" class = "imagetop">
        </div>
        <h1>Rock Paper Scissor</h1>
        <h2>You VS. AI</h2>
        <p>Please Choose</p>
        <div class = "flex-button-container">
            <button class="btn-60 rock"><span>Rock</span></button>
            <button class="btn-60 paper"><span>Paper</span></button>
            <button class="btn-60 scissor"><span>Scissor</span></button>
        </div>
        <div class = "result">
            <h3 id = "you">You -> </h3>
            <h3 id = "ai">AI -> </h3>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
